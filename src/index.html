<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Каталог</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body data-page="catalog">
        <ul class="nav nav-pills">
            <li class="active"><a href="/">Каталог</a></li>
            <li><a href="cart.html">Корзина<span id="total-cart-count" class="badge"></span></a></li>
            <li><a href="order.html">Оформление заказа</a></li>
        </ul>
        <ul id="goods" class="list-unstyled">
        </ul>
    </div>

    <script id="catalog-template" type="text/template">
        <% _.each(goods, function(good) { %>
            <li class="shoppingcart-item row">
                <div class="col-md-4">
                    <img class="shoppingcart-item_img" src="<%- good.img %>" />
                </div>
                <div class="col-md-8">
                    <div class="shoppingcart-item_id">Артикул <%= good.id %></div>
                    <div class="shoppingcart-item_name"><%- good.name %></div>
                    <div class="shoppingcart-item_price"><%= good.price %> руб.</div>
                    <button
                        class="shoppingcart-item_btn-add btn btn-info btn-sm js-add-to-cart"
                        data-id="<%= good.id %>"
                        data-name="<%- good.name %>"
                        data-price="<%= good.price %>"
                    >Добавить в корзину</button>
                </div>
            </li>
        <% }); %>
    </script>

    <script src="js/assets/jquery.min.js" type="text/javascript"></script>
    <script src="js/assets/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/assets/underscore.min.js" type="text/javascript"></script>
    <script src="js/catalog.js" type="text/javascript"></script>
    <script src="js/cart.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
